{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}

<style>
    body {
        margin: 0px !important
    }
    label {
        display: none;
    }
    #id_image {
        font-size: 16px;
        color: #9b9b9b;
        font-weight: bold;
        font-family: inherit;
    }
    #file-upload-button{
        padding: 30px !important
    }
</style>
<div>
    <div>
        <div>
            <img src="{% static '/car.gif' %}" alt="" style="margin: 0 auto; display: block; width:100%; height:748px;">

            <span style="background-color: white; display:inline-block; position:absolute; top:18%; left:36%; padding:14px; border-radius:10px; box-shadow:1px 3px 6px 2px rgba(0, 0, 0, 0.19)">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-info">잡아랏</button>
                </form>
            </span>
        </div>
    </div>
    <div>
    </div>
</div>

{% endblock %}
